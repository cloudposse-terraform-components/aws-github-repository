components:
  terraform:
    github/app/release-drafter:
      metadata:
        component: github-repository
        type: abstract
      vars:
        variables:
          release_drafter_app_id: 123456

        environments:
          # Release Drafter
          release:
            secrets:
              release_drafter_app_private_key: ""

        rulesets:
          branch_protection:
            bypass_actors:
              # The github provider doesn't support the data resource for integrations, so we need to use the app ID.
              - actor_id: 123456 # "release-drafter"
                actor_type: "Integration"
                bypass_mode: "always"
