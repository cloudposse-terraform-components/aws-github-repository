components:
  terraform:
    example/basic:
      metadata:
        component: target
      vars:
        enabled: true
        owner: cloudposse-tests

        repository:
          name: "component-test"
          description: "Terraform acceptance tests for component"
          homepage_url: "http://example.com/"
          topics:
            - terraform
            - github
            - test
          default_branch: "main"

          is_template: true

          auto_init: true
          gitignore_template: "TeX"
          license_template: "GPL-3.0"

          archived: false
          archive_on_destroy: false

          has_issues: true
          has_discussions: true
          has_projects: true
          has_wiki: true
          has_downloads: true

          allow_merge_commit: true
          allow_squash_merge: true
          allow_rebase_merge: true
          allow_auto_merge: true

          merge_commit_title: "MERGE_MESSAGE"
          merge_commit_message: "PR_TITLE"
          squash_merge_commit_title: "COMMIT_OR_PR_TITLE"
          squash_merge_commit_message: "COMMIT_MESSAGES"

          web_commit_signoff_required: true
          delete_branch_on_merge: true

          ignore_vulnerability_alerts_during_read: true
          allow_update_branch: true

          security_and_analysis:
            advanced_security: false
            secret_scanning: true
            secret_scanning_push_protection: true

        autolink_references:
          jira:
            key_prefix: "JIRA-"
            target_url_template: "https://jira.example.com/browse/<num>"

        variables:
          test_variable: "test-value"
          test_variable_2: "test-value-2"

        secrets:
          test_secret: "test-value"
          test_secret_2: "nacl:dGVzdC12YWx1ZS0yCg=="

        webhooks:
          notify-on-push:
            active: true
            url: "https://hooks.example.com/github"
            events:
              - push
              - pull_request
            content_type: "json"
            insecure_ssl: false
            secret: "test-secret"

        labels:
          bug2:
            color: "#a73a4a"
            description: "üêõ An issue with the system"
          feature2:
            color: "#336699"
            description: "New functionality"

        environments:
          staging:
            wait_timer: 1
            can_admins_bypass: true
            prevent_self_review: true
            deployment_branch_policy:
              protected_branches: true
              custom_branches: null
            variables:
              test_variable: "test-value"
              test_variable_2: "test-value-2"
          development:
            wait_timer: 5
            can_admins_bypass: false
            prevent_self_review: false
            variables: {}
          production:
            wait_timer: 10
            can_admins_bypass: false
            prevent_self_review: false
            deployment_branch_policy:
              protected_branches: false
              custom_branches:
                branches:
                  - "main"
                tags:
                  - "v1.0.0"
            secrets:
              test_secret: "test-value"
              test_secret_2: "nacl:dGVzdC12YWx1ZS0yCg=="

        rulesets:
          default:
            name: "Default protection"
            enforcement: "active"
            target: "branch"
            conditions:
              ref_name:
                include:
                  - "~ALL"
                exclude:
                  - "refs/heads/releases"
                  - "main"
            bypass_actors:
              - bypass_mode: "always"
                actor_type: "OrganizationAdmin"
              - bypass_mode: "pull_request"
                actor_type: "RepositoryRole"
                actor_id: "maintain"
              - bypass_mode: "pull_request"
                actor_type: "RepositoryRole"
                actor_id: "write"
              - bypass_mode: "pull_request"
                actor_type: "RepositoryRole"
                actor_id: "admin"
            rules:
              branch_name_pattern:
                operator: "starts_with"
                pattern: "release"
                name: "Release branch"
                negate: false
              commit_author_email_pattern:
                operator: "contains"
                pattern: "gmail.com"
                name: "Gmail email"
                negate: true
              commit_message_pattern:
                operator: "ends_with"
                pattern: "test"
                name: "Test message"
                negate: false
              committer_email_pattern:
                operator: "contains"
                pattern: "test@example.com"
                name: "Test committer email"
                negate: false
              creation: true
              deletion: false
              non_fast_forward: true
              pull_request:
                dismiss_stale_reviews_on_push: true
                require_code_owner_review: true
                require_last_push_approval: true
                required_approving_review_count: 1
                required_review_thread_resolution: true
              required_deployments:
                required_deployment_environments:
                  - "staging"
                  - "production"
              required_status_checks:
                required_check:
                  - context: "test"
                strict_required_status_checks_policy: true
                do_not_enforce_on_create: true
