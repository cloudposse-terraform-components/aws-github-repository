components:
  terraform:
    example/import:
      metadata:
        component: target
      vars:
        enabled: true
        owner: cloudposse-tests
        import: true
        repository:
          name: "terraform-github-repository-test"
          description: "Terraform acceptance tests for component"
          homepage_url: "http://example.com/"
          topics:
            - terraform
            - github
            - test
          default_branch: "main"

          is_template: true

        autolink_references:
          jira:
            key_prefix: "JIRA-"
            target_url_template: "https://jira.example.com/browse/<num>"

        variables:
          test_variable_2: "test-value-2"

        # Secrets do not support import
        # secrets:
        #   test_secret: "test-value"

        environments:
          staging:
            wait_timer: 1
            can_admins_bypass: true
            prevent_self_review: false
            variables:
              test_variable: "test"
            # Secrets do not support import
            # secrets:
            #   test_secret: "test-value"

        deploy_keys:
          cicd-key:
            title: "Default"
            key: "ssh-rsa "
            read_only: true

        # Webhooks import is not supported due to has poor import interface
        # webhooks:
        #   notify-on-push:
        #     active: true
        #     url: "https://hooks.example.com/github"
        #     events:
        #       - push
        #       - pull_request
        #     content_type: "json"
        #     insecure_ssl: false
        #     secret: "test-secret"

        labels:
          bug:
            color: "#d73a4a"
            description: "Something isn't working"
