import:
  - ./_defaults
  - catalog/github/defaults

components:
  terraform:
    # These are examples of how to use templates to create new repositories...
    my-foo-app:
      metadata:
        component: github-repository
        inherits:
          - github/defaults
      vars:
        repository:
          name: my-foo-app
        template:
          name: template-app-on-eks
          owner: "{{ .vars.owner }}"

    my-bar-app:
      metadata:
        component: github-repository
        inherits:
          - github/defaults
      vars:
        repository:
          name: my-bar-app
        template:
          name: template-app-on-eks
          owner: "{{ .vars.owner }}"

    my-baz-app:
      metadata:
        component: github-repository
        inherits:
          - github/defaults
      vars:
        repository:
          name: my-baz-app
        template:
          name: template-app-on-eks
          owner: "{{ .vars.owner }}"
